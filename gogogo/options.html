<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<title> Gogogo Options </title>
<script src='./options/options.js'></script>
<script src='./options/util.js'></script>
<link rel='stylesheet' href='./options/options.css'></link>
</head>

<body>

<div id='message'>

</div>

<h1> Info </h1>
<div id='definitions'>
  
  <div id='percentage'>
    Loading Definitions : <span id='loadingPercentage'> </span>
  </div>
  <div id='updated'>
    Definitions last updated : <span id='timestamp'> </span> from <span id='source'> </span>
  </div>

  <form id='definitions' onsubmit='update(evt)'>
    <input type='submit' value='Update Definitions'></input>
  </form>

</div>

<hr/>

<h1>Options</h1>

<form id='options' onsubmit='saveOptions(evt)'>

  <h2> Definitions </h2>

  <div>

  <label for='Source'> Source: </label>
  <select name='Source' type='text'>
    <option value='stable'> Stable </option>
    <option value='weekly'> Weekly </option>      
  </select>

  </div>

  <div>
  
  <label for='UpdateRule'> Update Rule: </label>
  <select name='UpdateRule' type='text' onchange='checkUpdateRule()'>
    <option value='manual'> Manual </option>
    <option value='weekly'> Weekly </option>      
  </select>

    <div id='UpdateTime' style='display:none'>
  
    <label for='UpdateTime'> Update Time: </label>  
    <select name='UpdateTime' type='text'>
      <option value='Sun'> Sunday </option>
      <option value='Mon'> Monday </option>
      <option value='Tue'> Tuesday </option>
      <option value='Wed'> Wednesday </option>
      <option value='Thu'> Thursday </option>
      <option value='Fri'> Friday </option>
      <option value='Sat'> Saturday </option>      
    </select>

    </div>
  
  </div>

 
  <h2> Functional </h2>

  <input name='newTab' type='checkbox'> Open results in new tab? </input>

  <input type='submit' value='Save and Update'></input>
  
</form>

<script>
  init();
</script>

</body> </html>
