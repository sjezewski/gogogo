<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<title> Gogogo Options </title>
<link rel='stylesheet' href='./options/options.css'></link>
</head>

<body>

<div id='messageContainer' class='hidden'>
<div id='messageInnerContainer'>

<div id='messageBox'>
    <div id='message'>  </div>
    <hr/>
    <div class='button close'> OK </div>
  </div>
</div>
</div>

<div id='header'>
  <img class='logo' src='./logo.png'/>
  <div class='text'>
    <h1> Gogogo :: Configuration Options </h1>
  </div>

</div>

<hr/>

<h2> Definitions </h2>
<div id='definitions' class='container'>
  
  <div id='percentage'>
    <span class='label'> Loading Definitions : </span>
    <span id='loadingPercentage' class='value'> </span>
  </div>
  <div id='updated'>
    <div>
      <span class='label'> Updated : </span>
      <span id='timestamp' class='value'> </span>
    </div>
    <div>
      <span class='label'> From : </span>
      <span id='source' class='value'> </span>
    </div>    
  </div>  

  <form id='definitions' onsubmit='update(evt)'>
    <input type='submit' value='Update Definitions'></input>
  </form>

</div>

<hr/>

<h2>Options</h2>

<form id='options' onsubmit='saveOptions(evt)'>

  <h3> Definitions </h3>

  <div>

  <label for='Source'> Source: </label>
  <select name='Source' type='text'>
    <option value='stable'> Stable </option>
    <option value='weekly'> Weekly </option>      
  </select>

  </div>

  <div>
  
  <label for='UpdateRule'> Update Rule: </label>
  <select name='UpdateRule' type='text' onchange='checkUpdateRule()'>
    <option value='manual'> Manual </option>
    <option value='weekly'> Weekly </option>
    <option value='daily'> Daily </option>            
  </select>

  <div id='UpdateTimes'>
    <div id='UpdateDay' style='display:none'>
  
    <label for='UpdateDay'> Update Day: </label>  
    <select name='UpdateDay' type='text'>
      <option value='Sun'> Sunday </option>
      <option value='Mon'> Monday </option>
      <option value='Tue'> Tuesday </option>
      <option value='Wed'> Wednesday </option>
      <option value='Thu'> Thursday </option>
      <option value='Fri'> Friday </option>
      <option value='Sat'> Saturday </option>      
    </select>

    </div>

    <div id='UpdateHour'>
  
    <label for='UpdateHour'> Update Hour: </label>  
    <select name='UpdateHour' type='text'>
      <option value='0'> 12 AM </option>
      <option value='1'> 1 AM </option>
      <option value='2'> 2 AM </option>
      <option value='3'> 3 AM </option>
      <option value='4'> 4 AM </option>
      <option value='5'> 5 AM </option>
      <option value='6'> 6 AM </option>
      <option value='7'> 7 AM </option>
      <option value='8'> 8 AM </option>	
      <option value='9'> 9 AM </option>	
      <option value='10'> 10 AM </option>
      <option value='11'> 11 AM </option>	
      <option value='12'> 12 PM </option>	
      <option value='13'> 1 PM </option>
      <option value='14'> 2 PM </option>
      <option value='15'> 3 PM </option>
      <option value='16'> 4 PM </option>
      <option value='17'> 5 PM </option>
      <option value='18'> 6 PM </option>
      <option value='19'> 7 PM </option>
      <option value='20'> 8 PM </option>	
      <option value='21'> 9 PM </option>	
      <option value='22'> 10 PM </option>
      <option value='23'> 11 PM </option>
   </select>

    </div>
    </div>
    
  </div>

 
  <h3> Functional </h3>

  <div>
  
    <label for='newTab'> Open results in new tab? </label>
    <input name='newTab' type='checkbox'> </input>

  </div>
  
  <input type='submit' value='Save and Update'></input>
  
</form>


<script src='./options/ui.js'></script>
<script src='./options/options.js'></script>
<script>
  init();
</script>

</body> </html>
