<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<title> Gogogo Options </title>
<link rel='stylesheet' href='./options/options.css'></link>
</head>

<body>

<div id='messageContainer' class='hidden'>
<div id='messageInnerContainer'>

<div id='messageBox'>
    <div id='message'>  </div>
    <hr/>
    <div class='button close'> OK </div>
  </div>
</div>
</div>

<h1> Definitions </h1>
<div id='definitions' class='container'>
  
  <div id='percentage'>
    <span class='label'> Loading Definitions : </span>
    <span id='loadingPercentage' class='value'> </span>
  </div>
  <div id='updated'>
    <div>
      <span class='label'> Updated : </span>
      <span id='timestamp' class='value'> </span>
    </div>
    <div>
      <span class='label'> From : </span>
      <span id='source' class='value'> </span>
    </div>    
  </div>  

  <form id='definitions' onsubmit='update(evt)'>
    <input type='submit' value='Update Definitions'></input>
  </form>

</div>

<hr/>

<h1>Options</h1>

<form id='options' onsubmit='saveOptions(evt)'>

  <h2> Definitions </h2>

  <div>

  <label for='Source'> Source: </label>
  <select name='Source' type='text'>
    <option value='stable'> Stable </option>
    <option value='weekly'> Weekly </option>      
  </select>

  </div>

  <div>
  
  <label for='UpdateRule'> Update Rule: </label>
  <select name='UpdateRule' type='text' onchange='checkUpdateRule()'>
    <option value='manual'> Manual </option>
    <option value='weekly'> Weekly </option>      
  </select>

    <div id='UpdateTime' style='display:none'>
  
    <label for='UpdateTime'> Update Time: </label>  
    <select name='UpdateTime' type='text'>
      <option value='Sun'> Sunday </option>
      <option value='Mon'> Monday </option>
      <option value='Tue'> Tuesday </option>
      <option value='Wed'> Wednesday </option>
      <option value='Thu'> Thursday </option>
      <option value='Fri'> Friday </option>
      <option value='Sat'> Saturday </option>      
    </select>

    </div>
  
  </div>

 
  <h2> Functional </h2>

  <input name='newTab' type='checkbox'> Open results in new tab? </input>

  <input type='submit' value='Save and Update'></input>
  
</form>


<script src='./options/ui.js'></script>
<script src='./options/options.js'></script>
<script>
  init();
</script>

</body> </html>
